<div class="entity-graph-container">
  <div class="graph-menu">
    <app-graph-actions
      [layoutSettings]="layoutSettings"
      (fitGraph)="fitGraph()"
      (centerGraph)="centerGraph()"
      (toggleOrientation)="toggleOrientation($event)"
    ></app-graph-actions>
  </div>

  <ngx-graph
    #graph
    *ngIf="nodes.length > 0"
    [draggingEnabled]="false"
    [curve]="curve"
    [layoutSettings]="layoutSettings"
    [animate]="true"
    [zoomSpeed]="0.06"
    [zoomLevel]="currentZoomLevel"
    [zoomToFit$]="fitGraph$"
    [center$]="centerGraph$"
    [update$]="update$"
    [panToNode$]="panToNode$"
    [nodes]="nodes"
    [links]="edges"
    [layout]="layout"
    [clusters]="clusters"
  >
    <ng-template #nodeTemplate let-node>
      <svg:g
        class="node"
        [ngSwitch]="node.meta.nodeType"
        [class.selected]="selectedNode?.id === node.id"
        (click)="selectNode(node)"
        (mouseover)="onNodeMouseOver($event, node)"
        (mouseleave)="onNodeMouseOut($event, node)"
      >
        <ng-container *ngSwitchCase="NodeType.Root">
          <svg:g transform="translate(130,0) scale(0.75,0.75)">
            <svg
              width="68"
              height="102"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <g id="Canvas" transform="translate(498 41)">
                <g id="swimlane-logo">
                  <g id="sw-mark-color">
                    <g id="Fill 1">
                      <use xlink:href="#path0_fill" transform="translate(-465.873 -12.2861)" fill="#19CCC0" />
                    </g>
                    <g id="Fill 23">
                      <use xlink:href="#path1_fill" transform="translate(-467.981 1.36508)" fill="#00FFF4" />
                    </g>
                    <g id="Fill 24">
                      <use xlink:href="#path2_fill" transform="translate(-455.056 1.35781)" fill="#27AFA2" />
                    </g>
                    <g id="Fill 25">
                      <use xlink:href="#path3_fill" transform="translate(-497.026 2.96538)" fill="#028ACF" />
                    </g>
                    <g id="Fill 26">
                      <use xlink:href="#path4_fill" transform="translate(-497.143 -41)" fill="#02AAFF" />
                    </g>
                    <g id="Fill 27">
                      <use xlink:href="#path5_fill" transform="translate(-497.143 2.91528)" fill="#0578A5" />
                    </g>
                  </g>
                </g>
              </g>
              <defs>
                <path
                  id="path0_fill"
                  fill-rule="evenodd"
                  d="M 19.6064 0.71555C 18.4215 -0.238517 16.735 -0.238517 15.5502 0.71555L 1.21224 12.2592C -0.404081 13.56 -0.404081 16.0283 1.21224 17.3296L 16.0578 29.2817C 16.1226 29.3337 16.2155 29.3337 16.2803 29.2817L 35.5109 13.7989C 35.6 13.7274 35.6 13.5919 35.5109 13.5204L 19.6064 0.71555Z"
                />
                <path
                  id="path1_fill"
                  fill-rule="evenodd"
                  d="M 3.32661 59.1792L 37.0372 32.039C 37.5211 31.6494 37.8024 31.0611 37.8024 30.438L 37.8024 0L 0.765769 29.8188C 0.281898 30.2078 0 30.7967 0 31.4192L 0 57.5788C 0 59.3016 1.98787 60.2573 3.32661 59.1792Z"
                />
                <path id="path2_fill" fill-rule="evenodd" d="M 24.8778 0L 5.35174 15.7277L 0 11.4185L 24.8778 0Z" />
                <path
                  id="path3_fill"
                  fill-rule="evenodd"
                  d="M 15.9714 28.6051C 17.1562 29.5591 18.8428 29.5591 20.0276 28.6051L 34.3655 17.0614C 35.9818 15.7606 35.9818 13.2923 34.3655 11.9915L 19.52 0.0394141C 19.4551 -0.013138 19.3623 -0.013138 19.2975 0.0394141L 0.0668293 15.5223C -0.0222764 15.5932 -0.0222764 15.7287 0.0668293 15.8002L 15.9714 28.6051Z"
                />
                <path
                  id="path4_fill"
                  fill-rule="evenodd"
                  d="M 34.4758 0.455635L 0.765229 27.5959C 0.281358 27.9854 0 28.5743 0 29.1968L 0 59.6348L 37.0366 29.8166C 37.5205 29.4271 37.8024 28.8382 37.8024 28.2157L 37.8024 2.05658C 37.8024 0.333735 35.8146 -0.622498 34.4758 0.455635Z"
                />
                <path id="path5_fill" fill-rule="evenodd" d="M 0 15.7272L 19.526 0L 24.8778 4.30874L 0 15.7272Z" />
              </defs>
            </svg>
          </svg:g>
        </ng-container>
        <ng-container *ngSwitchCase="NodeType.Common">
          <svg:rect
            [attr.width]="node.dimension.width"
            [attr.height]="node.dimension.height"
            class="node-stroke {{ node.meta.nodeType }}"
            rx="3"
          />

          <ng-container *ngTemplateOutlet="tmplEntityName; context: { node }"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="NodeType.SendEmail">
          <svg:rect
            [attr.width]="node.dimension.width"
            [attr.height]="node.dimension.height"
            class="node-stroke {{ node.meta.nodeType }}"
            rx="3"
          />

          <svg:g class="node-icon {{ node.meta.nodeType }}" transform="translate(1,1) scale(1,1)">
            <path
              d="M21,11c0,6.708-4.282,6.437-4.826,6.437c-0.616,0-1.147-0.133-1.595-0.397c-0.448-0.265-0.786-0.645-1.016-1.139 c-0.358,0.501-0.775,0.877-1.252,1.128c-0.476,0.251-0.993,0.376-1.552,0.376c-0.522,0-0.99-0.114-1.401-0.344 c-0.412-0.229-0.754-0.553-1.026-0.973c-0.272-0.418-0.466-0.924-0.58-1.514c-0.114-0.592-0.136-1.252-0.064-1.982 c0.101-0.917,0.299-1.746,0.597-2.487C8.581,9.364,8.95,8.732,9.39,8.209C9.831,7.687,10.332,7.284,10.893,7 c0.563-0.283,1.159-0.424,1.789-0.424c2.026,0,3.083,1.021,3.298,1.171l-0.548,6.209c-0.043,0.358-0.203,1.751,1.128,1.751 C16.911,15.707,19,15.25,19,11c0-0.133,0.917-7-6.575-7C6.271,4,5,9.896,5,12c0,8.388,5.312,8,7,8c2.021,0,3.053-0.426,3.282-0.533 l0.447,1.825C15.478,21.457,14.479,22,12,22c-3.063,0-9-0.146-9-10c0-1.362,0.75-10,9.468-10C20.812,2,21,9.563,21,11z M10.072,12.592c-0.079,0.945,0.004,1.663,0.247,2.154c0.243,0.49,0.638,0.735,1.182,0.735c1.103,0,1.654-1.436,1.783-1.794 l0.451-5.081c-0.129-0.043-0.702-0.14-0.859-0.14c-0.823,0-1.463,0.351-1.918,1.053C10.504,10.222,10.208,11.246,10.072,12.592z"
            />
          </svg:g>
        </ng-container>
        <ng-container *ngSwitchCase="NodeType.Workflow">
          <svg:rect
            [attr.width]="node.dimension.width"
            [attr.height]="node.dimension.height"
            class="node-stroke {{ node.meta.nodeType }}"
            rx="3"
          />

          <svg:g class="node-icon {{ node.meta.nodeType }}" transform="translate(3,2) scale(1,1)">
            <path
              d="M 14.3735 0.566406L 14.9385 0L 15.5039 0.566406L 19.4351 4.50781L 20 5.07422L 19.4351 5.64062L 15.7246 9.35938L 15.7246 12.1924C 17.5117 12.5615 18.8696 14.1631 18.8696 16.0596C 18.8696 18.2266 17.1006 20 14.9385 20C 12.7769 20 11.0073 18.2266 11.0073 16.0596C 11.0073 14.1631 12.3652 12.5615 14.1523 12.1924L 14.1523 9.35938L 10.6143 5.8125L 7.78857 5.8125C 7.47314 7.34863 6.24902 8.5752 4.71729 8.8916L 4.71729 12.1182L 7.07617 12.1182L 7.8623 12.1182L 7.8623 12.9062L 7.8623 19.2119L 7.8623 20L 7.07617 20L 0.786133 20L 0 20L 0 19.2119L 0 12.9062L 0 12.1182L 0.786133 12.1182L 3.14502 12.1182L 3.14502 8.8916C 1.35791 8.52246 0 6.9209 0 5.02441C 0 2.85742 1.76953 1.08398 3.93115 1.08398C 5.82275 1.08398 7.42041 2.44531 7.78857 4.23633L 10.7124 4.23633L 14.3735 0.566406ZM 6.28955 5.02441C 6.28955 3.70898 5.24316 2.66016 3.93115 2.66016C 2.61914 2.66016 1.57227 3.70898 1.57227 5.02441C 1.57227 6.33984 2.61914 7.38965 3.93115 7.38965C 5.24316 7.38965 6.28955 6.33984 6.28955 5.02441ZM 1.57227 13.6943L 6.28955 13.6943L 6.28955 18.4238L 1.57227 18.4238L 1.57227 13.6943ZM 17.2974 16.0586C 17.2974 14.7432 16.251 13.6943 14.939 13.6943C 13.627 13.6943 12.5801 14.7432 12.5801 16.0586C 12.5801 17.374 13.627 18.4238 14.939 18.4238C 16.251 18.4238 17.2974 17.374 17.2974 16.0586Z"
            />
          </svg:g>
        </ng-container>
        <ng-container *ngSwitchCase="NodeType.SaveToFile">
          <svg:rect
            [attr.width]="node.dimension.width"
            [attr.height]="node.dimension.height"
            class="node-stroke {{ node.meta.nodeType }}"
            rx="3"
          />
          <svg:g class="node-icon {{ node.meta.nodeType }}" transform="translate(1,1) scale(1,1)">
            <path
              d="M9,10h1a1,1,0,0,0,0-2H9a1,1,0,0,0,0,2Zm0,2a1,1,0,0,0,0,2h6a1,1,0,0,0,0-2ZM20,8.94a1.31,1.31,0,0,0-.06-.27l0-.09a1.07,1.07,0,0,0-.19-.28h0l-6-6h0a1.07,1.07,0,0,0-.28-.19.32.32,0,0,0-.09,0A.88.88,0,0,0,13.05,2H7A3,3,0,0,0,4,5V19a3,3,0,0,0,3,3H17a3,3,0,0,0,3-3V9S20,9,20,8.94ZM14,5.41,16.59,8H15a1,1,0,0,1-1-1ZM18,19a1,1,0,0,1-1,1H7a1,1,0,0,1-1-1V5A1,1,0,0,1,7,4h5V7a3,3,0,0,0,3,3h3Zm-3-3H9a1,1,0,0,0,0,2h6a1,1,0,0,0,0-2Z"
            />
          </svg:g>
        </ng-container>
        <ng-container *ngSwitchCase="NodeType.Integration">
          <svg:rect
            [attr.width]="node.dimension.width"
            [attr.height]="node.dimension.height"
            class="node-stroke {{ node.meta.nodeType }}"
            rx="3"
          />

          <ng-container *ngIf="node.meta.data?.isPackaged">
            <svg:g class="node-icon {{ node.meta.nodeType }}" transform="translate(5, -8) scale(0.5,0.5)">
              <path
                d="M15.987 6.13l-7.815 4.53 7.815 4.463 7.844-4.463-7.844-4.53zM14.589 17.545l-6.407-3.647-.001 7.561 6.411 3.698-.003-7.612zM23.828 13.898l-6.455 3.672-.003 7.611 6.46-3.722-.002-7.56z"
                fill="#000"
              />
              <path
                d="M15.984.06l13.833 8v16l-13.833 8-13.834-8v-16l13.834-8zm0 2.862l11.36 6.57v13.137l-11.36 6.57-11.359-6.57V9.492l11.36-6.57z"
              />
            </svg:g>
          </ng-container>

          <ng-container *ngIf="node.meta.data?.isApi">
            <svg:g class="node-icon {{ node.meta.nodeType }}" transform="translate(0, -14) scale(0.05,0.05)">
              <path d="m303 64l-30 160l96 0l-160 224l30-160l-96 0z" />
            </svg:g>
          </ng-container>

          <ng-container *ngIf="node.meta.data?.isScriptBased">
            <svg:g class="node-icon {{ node.meta.nodeType }}" transform="translate(0, -13) scale(0.05,0.05)">
              <path
                d="m336 368c-4 0-8-2-11-5c-6-6-6-16 0-22l84-85l-84-85c-6-6-6-16 0-22c6-6 16-6 22 0l96 96c6 6 6 16 0 22l-96 96c-3 3-7 5-11 5z m-160 0c-4 0-8-2-11-5l-96-96c-6-6-6-16 0-22l96-96c6-6 16-6 22 0c6 6 6 16 0 22l-84 85l84 85c6 6 6 16 0 22c-3 3-7 5-11 5z m-16-112c0-16 8-24 24-24c16 0 24 8 24 24c0 16-8 24-24 24c-16 0-24-8-24-24z m72 0c0-16 8-24 24-24c16 0 24 8 24 24c0 16-8 24-24 24c-16 0-24-8-24-24z m72 0c0-16 8-24 24-24c16 0 24 8 24 24c0 16-8 24-24 24c-16 0-24-8-24-24z"
              />
            </svg:g>
          </ng-container>

          <ng-container *ngTemplateOutlet="tmplEntityName; context: { node }"></ng-container>

          <ng-container *ngIf="node.meta.allowViewInfo">
            <ng-container *ngTemplateOutlet="tmplViewInfo; context: { node }"></ng-container>
          </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="NodeType.ReportGroup">
          <ng-container *ngTemplateOutlet="tmplGroupNode; context: { node }"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="NodeType.HTMLCardGroup">
          <ng-container *ngTemplateOutlet="tmplGroupNode; context: { node }"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="NodeType.UsageStatisticCardGroup">
          <ng-container *ngTemplateOutlet="tmplGroupNode; context: { node }"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="NodeType.DashboardGroup">
          <ng-container *ngTemplateOutlet="tmplGroupNode; context: { node }"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="NodeType.IntegrationGroup">
          <ng-container *ngTemplateOutlet="tmplGroupNode; context: { node }"></ng-container>
        </ng-container>

        <ng-container *ngSwitchDefault>
          <svg:rect
            [attr.width]="node.dimension.width"
            [attr.height]="node.dimension.height"
            class="node-stroke {{ node.meta.nodeType }}"
            rx="3"
          />
          <svg:rect alignment-baseline="central" class="node-title {{ node.meta.nodeType }}" rx="2"></svg:rect>
          <svg:text alignment-baseline="central" class="node-title {{ node.meta.nodeType }}" [attr.x]="5" [attr.y]="10">
            {{ node.meta?.nodeTypeLabel || node.meta?.nodeType?.toUpperCase() }}
          </svg:text>

          <svg:text
            alignment-baseline="central"
            class="entity-name"
            [attr.x]="node.dimension.width / 8 - 10"
            [attr.y]="node.dimension.height / 5 + 15"
          >
            {{ node.label.length > 19 ? node.label.substr(0, 19) + '...' : node.label }}
          </svg:text>

          <ng-container *ngIf="node.meta.nodeType === NodeType.Workspace">
            <ng-container
              *ngTemplateOutlet="
                tmplSubLabel1;
                context: { node, label: (node.meta.data.applications?.length || 0) + ' Applications' }
              "
            ></ng-container>

            <ng-container
              *ngTemplateOutlet="
                tmplSubLabel2;
                context: { node, label: (node.meta.data.dashboards?.length || 0) + ' Dashboards' }
              "
            ></ng-container>
          </ng-container>

          <ng-container *ngIf="node.meta.nodeType === NodeType.Application">
            <ng-container
              *ngTemplateOutlet="
                tmplSubLabel1;
                context: {
                  node,
                  label:
                    (node.meta.data.fields?.length || 0) +
                    ' Fields' +
                    ' | ' +
                    (node.meta.data.flattenedLayoutCount || 0) +
                    ' Layouts'
                }
              "
            ></ng-container>

            <ng-container
              *ngTemplateOutlet="
                tmplSubLabel2;
                context: { node, label: (node.meta.data.reportCount || 0) + ' Reports' }
              "
            ></ng-container>
          </ng-container>

          <ng-container *ngIf="node.meta.nodeType === NodeType.Dashboard">
            <ng-container
              *ngTemplateOutlet="
                tmplSubLabel1;
                context: { node, label: (node.meta.data.reportsCount || 0) + ' Reports' }
              "
            ></ng-container>

            <ng-container
              *ngTemplateOutlet="
                tmplSubLabel2;
                context: {
                  node,
                  label: node.meta.data.htmlsCount + node.meta.data.usageStatisticCount + ' HTML/Usage Metrics'
                }
              "
            ></ng-container>
          </ng-container>

          <ng-container *ngIf="node.meta.nodeType === NodeType.Report">
            <ng-container
              *ngTemplateOutlet="
                tmplSubLabel1;
                context: { node, label: (node.meta.data.report?.filters?.length || 0) + ' Filters' }
              "
            ></ng-container>

            <ng-container
              *ngTemplateOutlet="
                tmplSubLabel2;
                context: {
                  node,
                  label: node.meta.data?.report?.groupBys?.length + ' Group Bys'
                }
              "
            ></ng-container>
          </ng-container>

          <ng-container *ngIf="node.meta.nodeType === NodeType.UsageStatisticCard">
            <ng-container
              *ngTemplateOutlet="
                tmplSubLabel1;
                context: { node, label: (node.meta.data.appsFilter?.length || 0) + ' Applications' }
              "
            ></ng-container>
          </ng-container>

          <ng-container *ngIf="node.meta.allowViewInfo">
            <ng-container *ngTemplateOutlet="tmplViewInfo; context: { node }"></ng-container>
          </ng-container>

          <svg:g
            class="expand-collapse"
            [attr.transform]="
              'translate(' +
              node.dimension.width / (layoutSettings.orientation === Orientation.TOP_TO_BOTTOM ? 2 : 1) +
              ',' +
              node.dimension.height / (layoutSettings.orientation === Orientation.LEFT_TO_RIGHT ? 2 : 1) +
              ')'
            "
            *ngIf="node.meta.allowExpandCollpase"
            (click)="toggleNodeExpand($event, node)"
          >
            <svg:circle class="expand-collapse-background" r="7"></svg:circle>

            <path
              *ngIf="node.meta.expanded"
              class="expand-sign"
              d="M19,13H5v-2h14V13z"
              transform="translate(-6,-6) scale(0.5,0.5)"
            ></path>
            <path
              *ngIf="!node.meta.expanded"
              class="collapse-sign"
              d="M19,13h-6v6h-2v-6H5v-2h6V5h2v6h6V13z"
              transform="translate(-6,-6) scale(0.5,0.5)"
            ></path>
          </svg:g>
        </ng-container>
      </svg:g>
    </ng-template>

    <ng-template #clusterTemplate let-cluster> // your SVG code here </ng-template>

    <ng-template #linkTemplate let-link>
      <svg:g class="edge" (click)="selectEdge(link)">
        <svg:path
          class="line {{ link.data.source?.meta?.nodeType + '-to-' + link.data.target?.meta?.nodeType }} {{
            selectedNode?.meta?.nodeType
          }}"
          [class.highlight]="link.source === selectedNode?.id || link.target === selectedNode?.id"
          [class.output-mapping]="link.data.isOutputMapping"
        ></svg:path>
      </svg:g>
    </ng-template>

    <ng-template #defsTemplate>
      <svg:marker id="arrow" viewBox="0 0 10 10" refX="12" refY="5" markerWidth="5" markerHeight="5" orient="auto">
        <svg:path d="M 0 0 L 10 5 L 0 10 z" class="arrow-head" />
      </svg:marker>
    </ng-template>
  </ngx-graph>

  <ng-template #tmplEntityName let-node="node">
    <svg:text alignment-baseline="central" class="entity-name" [attr.x]="5" [attr.y]="node.dimension.height / 2">
      {{ node.label.length > 12 ? node.label.substr(0, 12) + '...' : node.label }}
    </svg:text>
  </ng-template>

  <ng-template #tmplGroupNode let-node="node">
    <svg:rect
      [attr.width]="node.dimension.width"
      [attr.height]="node.dimension.height"
      class="node-stroke {{ node.meta.nodeType }}"
      rx="3"
    />

    <svg:text
      alignment-baseline="central"
      class="entity-name {{ node.meta.nodeType }}"
      [attr.x]="node.dimension.width / node.label.length"
      [attr.y]="node.dimension.height / 2"
    >
      {{ node.label }}
    </svg:text>

    <ng-container *ngIf="node.meta.allowViewInfo">
      <ng-container *ngTemplateOutlet="tmplViewInfo; context: { node }"></ng-container>
    </ng-container>

    <svg:g
      class="expand-collapse"
      *ngIf="node.meta.allowExpandCollpase"
      [attr.transform]="
        'translate(' +
        node.dimension.width / (layoutSettings.orientation === Orientation.TOP_TO_BOTTOM ? 2 : 1) +
        ',' +
        node.dimension.height / (layoutSettings.orientation === Orientation.LEFT_TO_RIGHT ? 2 : 1) +
        ')'
      "
      (click)="toggleNodeExpand($event, node)"
    >
      <svg:circle class="expand-collapse-background" r="7"></svg:circle>

      <path
        *ngIf="node.meta.expanded"
        class="expand-sign"
        d="M19,13H5v-2h14V13z"
        transform="translate(-6,-6) scale(0.5,0.5)"
      ></path>
      <path
        *ngIf="!node.meta.expanded"
        class="collapse-sign"
        d="M19,13h-6v6h-2v-6H5v-2h6V5h2v6h6V13z"
        transform="translate(-6,-6) scale(0.5,0.5)"
      ></path>
    </svg:g>
  </ng-template>

  <ng-template #tmplViewInfo let-node="node">
    <svg:g
      class="view-info"
      [attr.transform]="'translate(' + node.dimension.width / 2 + ', -5)'"
      *ngIf="selectedNode?.id === node.id || mouseOverNode?.id === node.id"
      (click)="showNodeInfo($event, node)"
    >
      <svg:circle class="view-info-background" r="7"></svg:circle>
      <path
        transform="translate(-6,-6) scale(0.5,0.5)"
        d="M 12 5 C 6 5 1.3875 11.10625 1.1875 11.40625 C 0.8875 11.80625 0.8875 12.19375 1.1875 12.59375 C 1.3875 12.89375 6 19 12 19 C 18 19 22.6125 12.89375 22.8125 12.59375 C 23.1125 12.19375 23.1125 11.80625 22.8125 11.40625 C 22.6125 11.10625 18 5 12 5 z M 12 7 C 14.8 7 17 9.2 17 12 C 17 14.8 14.8 17 12 17 C 9.2 17 7 14.8 7 12 C 7 9.2 9.2 7 12 7 z M 12 9.5 C 10.619288 9.5 9.5 10.619288 9.5 12 C 9.5 13.380712 10.619288 14.5 12 14.5 C 13.380712 14.5 14.5 13.380712 14.5 12 C 14.5 10.619288 13.380712 9.5 12 9.5 z"
      />

  <ng-template #tmplReportSummary let-context="context">
    <app-report-summary [context]="context"></app-report-summary>
  </ng-template>

  <ng-template #tmplTaskSummary let-context="context">
    <app-task-summary [context]="context"></app-task-summary>
  </ng-template>

  <ng-template #tmplLayoutSummary let-context="context">
    <app-layout-summary [context]="context"></app-layout-summary>
  </ng-template>

  <ng-template #tmplAppSummary let-context="context">
    <app-application-summary
      [app]="context.app"
      [appsEntities]="context.appsEntities"
      [showToolbar]="context.showToolbar"
      (close)="context.close()"
    ></app-application-summary>
  </ng-template>

  <ng-template #tmplWorkspaceSummary let-context="context">
    <app-workspace-summary
      [workspace]="context.workspace"
      [apps]="context.applications"
      [dashboards]="context.dashboards"
      [workflows]="context.workflows"
      [reports]="context.reports"
      [showToolbar]="context.showToolbar"
      (close)="context.close()"
    ></app-workspace-summary>
  </ng-template>

  <ng-template #tmplSubLabel1 let-node="node" let-label="label">
    <svg:text
      alignment-baseline="central"
      class="sub-label"
      [attr.x]="node.dimension.width / 8 - 10"
      [attr.y]="node.dimension.height / 5 + 35"
    >
      {{ label }}
    </svg:text>
  </ng-template>

  <ng-template #tmplSubLabel2 let-node="node" let-label="label">
    <svg:text
      alignment-baseline="central"
      class="sub-label"
      [attr.x]="node.dimension.width / 8 - 10"
      [attr.y]="node.dimension.height / 5 + 50"
    >
      {{ label }}
    </svg:text>
  </ng-template>
</div>
